<!DOCTYPE html>
<html>
  <head>
    <script src="lib/zepto/zepto.min.js"></script>
    <script src="src/trie.js"></script>
  </head>
  <body>

    <!-- Listen for keystrokes and query the dictionary -->
    <script>
      var trie = new Trie('*');
      var dictionary;
    </script>

    <!-- Load the dictionary -->
    <script>
      $.get('words/google-10000-english.txt', function(data){
        dictionary = data.split('\n');
        for (var i = 0; i < dictionary.length; i++){
          trie.insertWord(dictionary[i]);
        }
      });
    </script>
  </body>
</html>
