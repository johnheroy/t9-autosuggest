<!DOCTYPE html>
<html>
  <head>
    <script src="lib/zepto/zepto.min.js"></script>
    <script src="src/trie.js"></script>
    <link rel="stylesheet" href="style/styles.css">
  </head>
  <body>
    <div class="container">
      <h2 class="title">T9-esque Predictive Text Input</h2>
      <div class="input-box">
        Start typing or clicking numbers...
      </div>
      <div class="suggestion-box">
      </div>
      <div class="keypad">
        <div class="number-key">
          <span class="number">1</span>
        </div>
        <div class="number-key">
          <span class="number">2</span>
          <span class="letters">A B C</span>
        </div>
        <div class="number-key">
          <span class="number">3</span>
          <span class="letters">D E F</span>
        </div>
        <div class="number-key">
          <span class="number">4</span>
          <span class="letters">G H I</span>
        </div>
        <div class="number-key">
          <span class="number">5</span>
          <span class="letters">J K L</span>
        </div>
        <div class="number-key">
          <span class="number">6</span>
          <span class="letters">M N O</span>
        </div>
        <div class="number-key">
          <span class="number">7</span>
          <span class="letters">P Q R S</span>
        </div>
        <div class="number-key">
          <span class="number">8</span>
          <span class="letters">T U V</span>
        </div>
        <div class="number-key">
          <span class="number">9</span>
          <span class="letters">W X Y Z</span>
        </div>
      </div>
    </div>

    <!-- Listen for keystrokes and query the dictionary -->
    <script>
      var trie = new Trie('*');
      var dictionary;
    </script>

    <!-- Load the dictionary -->
    <script>
      $.get('words/google-10000-english.txt', function(data){
        dictionary = data.split('\n');
        for (var i = 0; i < dictionary.length; i++){
          trie.insertWord(dictionary[i], i);
        }
      });
    </script>
  </body>
</html>
